<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --phone-color1: #CFC9BB;
            --phone-color2: #918D8A;
            --width-screen-display: 263.642px;
            --height-screen-display: 564.224px;
            --width-device: 275.095px;
            --height-device: 575.673px;
            --border-radius-device: 46.171px;
            --border-radius-screen: 40.4465px;
            --border-radius-rear-camera: 34.171px;
            --border-color-device: #5D564E;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100%;
            width: 100%;
            background: #1f1f1f;
        }

        /*rotate container*/
        #rotateContainer {
            height: 100%;
            width: 100%;
            background-color: #1f1f1f;
            border: 1px solid #ffffff;
            perspective: 2000px;
            margin: 15px auto;
        }
        /*frame container*/
        #frameContainer {
            position: relative;
            width: var(--width-device);
            height: var(--height-device);
            border-radius: var(--border-radius-device);
            margin: 25px auto;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            background: #000000;
        }
        /*device screen*/
        #deviceScreen {
            background-color: #fffcfc;
            position: absolute;
            width: var(--width-screen-display);
            height: var(--height-screen-display);
            border-radius: var(--border-radius-screen);
            z-index: 1;
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
            top: 5.7245px;
            left: 5.7245px;
        }
        /*dynamic island*/
        #dynamicIsland {
            background-color: #000000;
            position: absolute;
            width: 75px;
            height: 22px;
            top: 13.7245px;
            left: 50%;
            transform: translate(-50%);
            border-radius: 11px;
            z-index: 2;
        }
        /*frontLidar*/
        #frontLidar {
            background: #0a0a0a;
            width: 42px;
            height: 12px;
            border-radius: 6px;
            float: left;
            margin: 5.5px auto 5.5px 5.5px;
        }
        /*FrontCamera*/
        #FrontCamera {
            background: #0a0a0a;
            width: 12px;
            height: 12px;
            border-radius: 6px;
            float: right;
            margin: 5.5px 5.5px 5.5px auto;
        }
        /*inFrontCamera*/

        }
        #rearCameraRight1 {
            background-color: var(--phone-color1);

            right: 80px;

        #inRearCameraBottom,

            width: 46px;

            border: 2px solid;
            background-color: #181818;

        /*logo*/

            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) translateZ(-29px) rotateY(180deg);
            width: 60px;
            filter: invert(0.2) sepia(0.3) saturate(100%);

        /*speaker and changer*/
        #changer {

            height: 9px;

            position: absolute;

        #circle1,

        #circle1 {

            width: 6px;
            border-radius: 50%;

        #circle2 {
            height: 4px;
            width: 4px;

    <script>
        const container = document.getElementById('rotateContainer');
        const div = document.getElementById('frameContainer');
        let isDragging = false;
        let startX, startY;
        let rotationX = 0, rotationY = 0;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if(!isDragging) return;

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            rotationY += dx * 0.5;
            rotationX -= dy * 0.5;

            div.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
