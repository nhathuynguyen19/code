<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tự động</title>
</head>
<body>
    <a id="loginLink" href="https://student.husc.edu.vn/Account/Login">Đăng nhập vào trang web của sinh viên HUSC</a>

    <script>
        // Function to fill in the login form and submit it automatically
        function autoLogin() {
            // Set your username and password here
            var username = "23t1080025";
            var password = "16082005159487!";

            // Find the login form elements
            var usernameInput = document.getElementById("UserName");
            var passwordInput = document.getElementById("Password");

            // Fill in the username and password fields
            if (usernameInput && passwordInput) {
                usernameInput.value = username;
                passwordInput.value = password;

                // Submit the form
                document.forms[0].submit();
            }
        }

        // Add an event listener to the login link
        document.getElementById("loginLink").addEventListener("click", function(event) {
            // Prevent the default action of following the link
            event.preventDefault();
            // Call the autoLogin function to fill in the form and submit it
            autoLogin();
        });
    </script>
</body>
</html>
