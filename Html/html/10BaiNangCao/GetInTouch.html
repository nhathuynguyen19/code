<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Page Title</title>
        <link rel="stylesheet" href="../../Css/GetInTouch.css">
	</head>
<body>
	<section class="all">
    	<h2>Get in touch with us by filling contact form below</h2>
        <form class="dauvao">
        	<p class="o-nhap">
            	<input style="margin-right: 10px;" type="text" placeholder="* enter your full name" value="">
                <input style="margin-left: 10px;" type="email" placeholder="* enter your email" value="">
            </p>
            <p class="subject">
            	<input type="text" placeholder="* enter your subject" value="">
            </p>
            <p class="type">
            	<textarea cols="90px" rows="10px" name="message" placeholder="* type message"></textarea>
            </p>
        </form>
        <p class="send">
        	<button type="submit">Send message</button>
            <span>* Please fill all require form field, thanks!</span>
        </p>
    </section>
</body>
</html>
