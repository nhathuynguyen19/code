<!DOCTYPE html>
<html>

<head>
    <title>Dirt Block</title>
    <script>
        const colors = ['#000000', '#1F1831', '#0D0A16', '#1F1831', '#000001'];
        const weights = [0.12890625, 0.42578125, 0.265625, 0.15234375, 0.01171875];
        function getRandomColor() {
            const weightedColors = [];
            for (let i = 0; i < colors.length; i++) {
                const count = Math.floor(weights[i] * 100);
                for (let j = 0; j < count; j++) {
                    weightedColors.push(colors[i]);
                }
            }
            const randomIndex = Math.floor(Math.random() * weightedColors.length);
            return weightedColors[randomIndex];
        }
        function setRandomBackgroundColor(className) {
            const elements = document.getElementsByClassName(className);
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.backgroundColor = getRandomColor();
            }
        }
        window.onload = function () {
            setRandomBackgroundColor('col');
        };
    </script>
    <style>
        body {
            width: 160px;
            height: 160px;
            margin: 300px auto;
            perspective: 1000px;
            background-color: white;
                }

        #front {
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center;
            animation: rotate infinite linear;
            animation-duration: 5s;
        }

        #right {
            position: absolute;
            transform-origin: left;
            transform: translateX(160px) rotateY(90deg);
        }

        #left {
            position: absolute;
            transform-origin: right;
            transform: translateX(-160px) rotateY(-90deg);
        }

        #top {
            position: absolute;
            transform-origin: bottom;
            transform: translateY(-160px) rotateX(90deg);
        }

        #bottom {
            position: absolute;
            transform-origin: top;
            transform: translateY(160px) rotateX(-90deg);
        }

        #back {
            position: absolute;
            transform: translateZ(-160px);
        }

        .row {
            width: 160px;
            height: 10px;
        }

        .col {
            width: 10px;
            height: 10px;
            float: left;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg) rotateX(20deg) translateZ(80px);
            }

            100% {
                transform: rotateY(360deg) rotateX(20deg) translateZ(80px);
            }
        }
    </style>
</head>
