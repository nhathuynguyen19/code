<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../Css/Facebook.css">
    <title>Facebook</title>
    <style>
    
    </style>
</head>
<body>
    <section class="all-section">
        <section class="tool-bar-top">
            <div id="logo-fb">
                <img src="../img/Facebook_Logo.png" width="100px" alt="">
            </div>
            <div id="nut-canh-logo">
                <div id="plus-button" >
                    <button style="margin-top: 1px;" type="button">
                        <div id="circle">
                            <i class="fas fa-plus" style="color: rgb(255, 255, 255);"></i>
                        </div>
                    </button>
                </div>
                <div id="search-button">
                    <button type="button">
                        <i style="scale: 110%; margin-top: 4px;" class="fas fa-search"></i>
                    </button>
                </div>
                <div id="messenger-button">
                    <button type="button">
                        <img src="../img/facebook_messenger_icon.png" width="18px" alt="mes">
                    </button>
                </div>
            </div>
        </section>
        <section class="tool-bar-bottom">
            <button>
                <i class="fas fa-home"></i>
            </button>
            <button>
                <i class="fas fa-tv"></i>
            </button>
            <button>
                <i class="fas fa-store"></i>
            </button>
            <button>
                <i class="fas fa-heart"></i>
            </button>
            <button>
                <i class="fas fa-bell"></i>
            </button>
            <button>
                <i class="fas fa-bars"></i>
            </button>
        </section>
        <section class="quick-think-upload">
            <div id="dau-think">
                <button id="avt">
                    <img src="../img/avt-huy.jpg" width="30px" alt="">
                </button>
                <button id="nut-think">
                    Bạn đang nghĩ cái đéo gì?
                </button>
            </div>
            <div id="sau-think">
                <button>
                    <i class="fas fa-image"></i>
                </button>
            </div>
        </section>
        <section class="story-section">
            <div id="story-button">
                <button>
                    <div id="avt-story"></div>
                </button>
                <button>
                    <div id="avt-story"></div>
                </button>
                <button>
                    <div id="avt-story"></div>
                </button>
                <button>
                    <div id="avt-story"></div>
                </button>
            </div>
        </section>
        <section class="news-feed">
            <div id="content">
                <div id="thanh-tren-content">
                    <div id="avt-content"></div>
                    <div>
                        <div id="name-user">
                            <a href="./">Nguyễn Đình Nhật Huy</a>
                        </div>
                        <div id="follow">
                            <a href="./">· Theo Dõi</a>
                        </div>
                        <div id="trang-thai-content">
                            <div>1 ngày · <i class="fas fa-globe-americas"></i></div>
                        </div>
                    </div>
                    <div id="opption-content">
                        <button>
                            <i class="fas fa-ellipsis"></i>
                        </button>
                    </div>
                    <div id="close-content">
                        <button>
                            <i class="fas fa-x"></i>
                        </button>
                    </div>
                </div>
                <div id="text-content">
                    có tài thi xỉu :))
                </div>
                <div id="../img-content">
                    <img src="../img/TaiXiu.jpeg" alt="">
                </div>
                <div id="emotion-bar">
                    <div id="emotion-bar-top">
                        <i class="fas fa-like"></i>
                    </div>
                    <div id="emotion-bar-bottom">
                      <i class="fas fa-like"></i>
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="thanh-tren-content">
                    <div id="avt-content"></div>
                    <div>
                        <div id="name-user">
                            <a href="./">Nguyễn Đình Nhật Huy</a>
                        </div>
                        <div id="follow">
                            <a href="./">· Theo Dõi</a>
                        </div>
                        <div id="trang-thai-content">
                            <div>1 ngày · <i class="fas fa-globe-americas"></i></div>
                        </div>
                    </div>
                    <div id="opption-content">
                        <button>
                            <i class="fas fa-ellipsis"></i>
                        </button>
                    </div>
                    <div id="close-content">
                        <button>
                            <i class="fas fa-x"></i>
                        </button>
                    </div>
                </div>
                <div id="text-content">
                    có tài thi xỉu :))
                </div>
                <div id="img-content">
                    <img src="../img/TaiXiu.jpeg" alt="">
                </div>
            </div>
        </section>
    </section>
</body>
</html>
